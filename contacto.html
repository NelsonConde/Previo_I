<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Formulario de contacto para conocerte y que nos cuentes como nos conociste">
  <link rel="stylesheet" href="css/styles.css">
  <title>TechBlog | Contacto</title>
</head>
<body>
  <div class="banner">
    <span>TechBlog</span>
    <nav class="nav">
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="articulos.html">Artículos</a></li>
        <li><a href="recursos.html">Recursos</a></li>
        <li><a href="contacto.html">Contacto</a></li>
        <li><a href="acerca.html">Acerca de</a></li>
      </ul>
    </nav>
  </div>

  <header class="contenedor">
    <h1>Comunicate con nosotros</h1>
  </header>

  <main class="contenedor">
    <section class="tarjeta">
      <h2>Formulario de Contacto</h2>
      <form action="#" method="post" class="formulario" novalidate>
        <div class="campo">
          <label for="correo">Correo electrónico</label>
          <input type="email" id="correo" name="correo" placeholder="ejemplo@mail.com">
          <small class="error-msg" id="err-correo"></small>
        </div>

        <div class="campo">
          <label for="mensaje">Mensaje</label>
          <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribe tu mensaje aquí..."></textarea>
          <small class="error-msg" id="err-mensaje"></small>
        </div>

        <div class="campo">
          <label for="opcion">¿Cómo nos conociste?</label>
          <select id="opcion" name="tema">
            <option value="" selected>Selecciona una opción</option>
            <option value="redes">Redes Sociales</option>
            <option value="amigos">Recomendación de un amigo</option>
            <option value="busqueda">Búsqueda en Internet</option>
          </select>
          <small class="error-msg" id="err-opcion"></small>
        </div>

        <button type="submit">Enviar</button>
        <p id="formStatus" style="margin-top:10px;font-weight:600;"></p>
      </form>
    </section>
  </main>

  <footer class="contenedor">
    <p>© 2025 Tech Blog | Todos los derechos reservados</p>
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
